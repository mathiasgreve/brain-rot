<!DOCTYPE html>
<html>
<head>
    <title>Add Entry</title>
</head>
<body>
    <h1>Add a New Entry</h1>
    <h2>Add a New Entry</h2>
    <form method="POST">
        {% csrf_token %}
        
        <!-- Entry fields -->
        {{ form.as_p }}
    
        <!-- Example formset fields -->
        <h3>Examples</h3>
        <div id="example-formset">
            {% for form in example_formset %}
                <div class="example-form">
                    {{ form.as_p }}
                </div>
            {% endfor %}
        </div>
        
        <!-- Button to add more examples -->
        <button type="button" id="add-example-btn">Add another example</button>
        
        <button type="submit">Add Entry</button>
    </form>
    
    <script>
        // Handle adding more example fields dynamically
        document.getElementById('add-example-btn').addEventListener('click', function() {
            var formCount = document.querySelectorAll('.example-form').length;
            var newForm = document.createElement('div');
            newForm.classList.add('example-form');
            newForm.innerHTML = '{% csrf_token %}<p><textarea name="example_text" placeholder="Example text..." required></textarea></p>';
            
            document.getElementById('example-formset').appendChild(newForm);
        });
    </script>
    
    <a href="{% url 'home' %}">
        <button style="background-color: rgb(82, 82, 114); color: white; padding: 10px; border-radius: 5px;">
            Back to Home
        </button>
    </a>
</body>
</html>
